<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Catálogo de Productos</title>
    <!-- Tailwind CSS CDN para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Inter de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="style.css">
    <!-- Librería para generar códigos QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <!-- Librerías para generar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Estilos básicos para los elementos de video y canvas */
        .camera-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 640px;
            margin: auto;
            border-radius: 1rem;
            overflow: hidden;
            background-color: #f1f5f9;
        }
        #camera-feed, #captured-image {
            display: none;
            width: 100%;
            height: auto;
        }
        #camera-feed.active {
            display: block;
        }
        #captured-image.active {
            display: block;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-gray-800">
    <!-- Contenedor principal de la aplicación -->
    <div class="container mx-auto p-4 sm:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-600 mb-2">Creador de Catálogo</h1>
            <p class="text-lg text-gray-600">Captura, describe y descarga tu catálogo de productos fácilmente.</p>
        </header>

        <!-- Sección de la cámara y captura de imagen -->
        <main class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Paso 1: Captura o sube el producto</h2>
            
            <div class="camera-container aspect-video mb-4 relative overflow-hidden">
                <!-- Feed de la cámara en vivo -->
                <video id="camera-feed" class="rounded-xl"></video>
                <!-- Canvas para capturar la foto -->
                <canvas id="captured-image" class="rounded-xl"></canvas>
            </div>
            
            <div class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
                <button id="camera-btn" class="flex-1 py-3 px-6 rounded-full bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-colors duration-300 shadow-md">
                    Iniciar Cámara
                </button>
                <!-- Botón y campo de entrada para subir fotos -->
                <input type="file" id="file-upload" accept="image/*" class="hidden">
                <button id="upload-btn" class="flex-1 py-3 px-6 rounded-full bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-colors duration-300 shadow-md">
                    Subir Foto
                </button>

                <button id="capture-btn" class="flex-1 py-3 px-6 rounded-full bg-green-500 hover:bg-green-600 text-white font-semibold transition-colors duration-300 shadow-md" style="display: none;">
                    Tomar Foto
                </button>
                <button id="retake-btn" class="flex-1 py-3 px-6 rounded-full bg-red-500 hover:bg-red-600 text-white font-semibold transition-colors duration-300 shadow-md" style="display: none;">
                    Volver a Capturar
                </button>
            </div>
            
            <!-- Sección de descripción y adición al catálogo -->
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Paso 2: Describe y agrega</h2>
            <div class="mb-4" style="display: none;" id="description-section">
                <!-- Campo para el Part Number -->
                <label for="product-part-number" class="block text-gray-700 font-medium mb-2">Part Number</label>
                <input type="text" id="product-part-number" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow mb-4">

                <!-- Campo para la Descripción del Producto -->
                <label for="product-description" class="block text-gray-700 font-medium mb-2">Descripción del Producto</label>
                <textarea id="product-description" rows="3" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"></textarea>
            </div>
            
            <button id="add-btn" class="w-full py-3 rounded-full bg-purple-500 hover:bg-purple-600 text-white font-semibold transition-colors duration-300 shadow-md" style="display: none;">
                Agregar al Catálogo
            </button>
        </main>
        
        <!-- Sección de vista previa y descarga del catálogo -->
        <section class="bg-white p-6 rounded-2xl shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-700">Productos en tu Catálogo</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="save-json-btn" class="py-2 px-6 rounded-full bg-gray-500 hover:bg-gray-600 text-white font-semibold transition-colors duration-300 shadow-md">
                        Guardar
                    </button>
                    <input type="file" id="load-json-input" accept=".json" class="hidden">
                    <button id="load-json-btn" class="py-2 px-6 rounded-full bg-gray-500 hover:bg-gray-600 text-white font-semibold transition-colors duration-300 shadow-md">
                        Cargar
                    </button>
                    <button id="download-pdf-btn" class="py-2 px-6 rounded-full bg-red-500 hover:bg-red-600 text-white font-semibold transition-colors duration-300 shadow-md">
                        Descargar PDF
                    </button>
                </div>
            </div>
            
            <!-- Contenedor donde se mostrarán los productos agregados -->
            <div id="catalog-preview" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Los productos se insertarán aquí dinámicamente -->
            </div>
        </section>
        
    </div>

    <!-- Script principal de la aplicación -->
    <script src="app.js"></script>
</body>
</html>
