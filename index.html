<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Catálogo de Productos</title>
    <!-- Enlaza el archivo de estilos y el script -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluye la biblioteca jsPDF para generar PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Font Awesome para el ícono de la cámara -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="p-4 md:p-8">

    <div class="container mx-auto bg-white p-6 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Creador de Catálogo de Productos</h1>
        <p class="text-gray-600 text-center mb-8">Usa tu cámara para tomar una foto, añade una descripción y crea un catálogo que puedes descargar.</p>

        <!-- Contenedor de Video y Canvas -->
        <div class="video-canvas-container mb-6">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <!-- Controles y Descripción -->
        <div class="flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-4 mb-6">
            <button id="takePhotoButton" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-blue-700 transition duration-300 w-full md:w-auto">
                Tomar Foto
            </button>
            <!-- Nuevo botón para subir una imagen -->
            <label for="uploadInput" class="bg-purple-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-purple-700 transition duration-300 cursor-pointer w-full md:w-auto text-center">
                Subir Foto
            </label>
            <input type="file" id="uploadInput" accept="image/*" class="hidden">
            
            <!-- Nuevo botón para cambiar de cámara -->
            <button id="switchCameraButton" class="bg-yellow-500 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-yellow-600 transition duration-300 w-full md:w-auto">
                <i class="fas fa-sync-alt mr-2"></i>Cambiar Cámara
            </button>
            
            <input type="text" id="descriptionInput" placeholder="Descripción del producto..." class="flex-1 p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
            <button id="addProductButton" class="bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-green-700 transition duration-300 w-full md:w-auto">
                Agregar Producto
            </button>
        </div>

        <div class="text-center mb-6" id="messageBox"></div>

        <!-- Sección de Catálogo de Productos -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Catálogo de Productos</h2>
            <div id="catalogList" class="space-y-4">
                <!-- Los productos agregados se mostrarán aquí -->
            </div>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-6">
                <!-- Nuevo botón para cargar el JSON -->
                <label for="loadJsonInput" class="bg-gray-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-gray-700 transition duration-300 cursor-pointer flex-1 text-center">
                    Cargar JSON
                </label>
                <input type="file" id="loadJsonInput" accept=".json" class="hidden">
                <button id="downloadJsonButton" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-indigo-700 transition duration-300 flex-1">
                    Descargar en JSON
                </button>
                <button id="downloadPdfButton" class="bg-red-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-red-700 transition duration-300 flex-1">
                    Descargar en PDF
                </button>
            </div>
        </div>
    </div>

    <!-- Enlaza el archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
